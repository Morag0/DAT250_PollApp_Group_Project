name: CI Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21
          cache: "npm" # Cache npm-moduler

      - name: Install dependencies
        run: |
          cd pollapp           # Endre til frontend-mappen
          npm install          # Installer avhengigheter for frontend

      - name: Run tests
        run: npm test

  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21
          cache: "npm"

      - name: Install dependencies
        run: |
          cd pollapp           # Endre til frontend-mappen
          npm install          # Installer avhengigheter for frontend

      - name: Build application
        run: |
          cd pollapp           # Endre til frontend-mappen
          npm run build        # Kj√∏r byggekommandoen for frontend
