name: Test Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21 

      - name: Install and test backend
        run: |
          cd backend
          npm install
          npm test

      - name: Install and test frontend
        run: |
          cd frontend
          npm install
          npm run test
